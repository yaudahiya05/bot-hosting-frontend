<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Bot Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #25D366;
        }

        .auth-options {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .auth-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .qr-btn {
            background: #25D366;
            color: white;
        }

        .pairing-btn {
            background: #128C7E;
            color: white;
        }

        #auth-area {
            margin-top: 15px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qrcode-container {
            padding: 15px;
        }

        .qrcode-container img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .pairing-code {
            font-size: 28px;
            font-weight: bold;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            letter-spacing: 3px;
            color: #333;
            margin: 10px 0;
        }

        .instructions {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
        }

        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-waiting {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: pulse-red 2s infinite;
        }

        .status-reconnecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            animation: pulse-orange 2s infinite;
        }

        /* Connected Bots Section */
        .connected-bots {
            max-height: 200px;
            overflow-y: auto;
        }

        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bot-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #25D366;
        }

        .bot-item.disconnected {
            border-left-color: #dc3545;
            opacity: 0.6;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .bot-avatar.disconnected {
            background: #dc3545;
        }

        .bot-details h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .bot-details span {
            color: #666;
            font-size: 12px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #25D366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #dc3545;
            animation: none;
        }

        .status-dot.reconnecting {
            background: #ffc107;
            animation: pulse-orange 2s infinite;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes pulse-red {
            0% {
                background-color: #f8d7da;
            }

            50% {
                background-color: #f5c6cb;
            }

            100% {
                background-color: #f8d7da;
            }
        }

        @keyframes pulse-orange {
            0% {
                background-color: #fff3cd;
            }

            50% {
                background-color: #ffeaa7;
            }

            100% {
                background-color: #fff3cd;
            }
        }

        /* Disable zoom and scroll */
        body {
            touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

/* Tambah di bagian CSS */
.loader {
    width: 20px;
    height: 20px;
    border: 2px solid #ffffff;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    margin-right: 8px;
}

@keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-hidden {
    display: none;
}

.copy-btn {
    background: #25D366;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
}

.copy-btn:hover {
    background: #128C7E;
    transform: translateY(-1px);
}

.copy-btn:active {
    transform: scale(0.98);
}

.copy-btn.copied {
    background: #28a745;
}

.copy-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
}

.copy-icon {
    font-size: 16px;
    font-weight: bold;
}
    </style>
</head>

<body class="no-select">
    <div class="container">
        <div class="header">
            <h1>&#128302; WhatsApp Bot Manager</h1>
            <p>Real-time bot status monitoring</p>
        </div>

        <!-- Connected Bots Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">&#128241;</span> Connected Bots
            </div>
            <div class="connected-bots">
                <div id="bot-list" class="bot-list">
                    <div class="empty-state">
                        No bots connected yet
                    </div>
                </div>
            </div>
        </div>

        <!-- Setup New Bot Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">&#9889;</span> Setup New Bot
            </div>

            <div class="input-group">
                <label for="phone">WhatsApp Number</label>
                <input type="tel" id="phone" placeholder="628123456789" pattern="[0-9]*" inputmode="numeric" required>
            </div>

            <div class="auth-options">
                <button class="auth-btn qr-btn" onclick="startAuth('qr')" id="qrBtn">
                    <span class="icon">&#128247;</span> QR Code
                </button>
                <button class="auth-btn pairing-btn" onclick="startAuth('pairing')" id="pairingBtn">
                    <span class="icon">&#128290;</span> Pairing Code
                </button>
            </div>

            <div id="auth-area">
                <p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://bot-hosting-production.up.railway.app';
        let currentSessionId = null;
        let statusCheckInterval = null;
        let connectionMonitorInterval = null;

        // Prevent zoom and unwanted behaviors
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, {
            passive: false
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Load connected bots on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConnectedBots();
            // Start monitoring connection status
            startConnectionMonitoring();
        });

        function setButtonsEnabled(enabled) {
            document.getElementById('qrBtn').disabled = !enabled;
            document.getElementById('pairingBtn').disabled = !enabled;
        }

function copyPairingCode() {
    const pairingCodeElement = document.getElementById('pairingCode');
    const copyButton = document.querySelector('.copy-btn');
    
    if (pairingCodeElement) {
        const code = pairingCodeElement.textContent;
        
        // Buat temporary textarea untuk copy
        const textArea = document.createElement('textarea');
        textArea.value = code;
        document.body.appendChild(textArea);
        textArea.select();
        textArea.setSelectionRange(0, 99999); // Untuk mobile
        
        try {
            const successful = document.execCommand('copy');
            document.body.removeChild(textArea);
            
            if (successful) {
                // Ubah tampilan button jadi "Tersalin!"
                copyButton.innerHTML = '<span class="copy-icon">&#10004;</span> Tersalin!';
                copyButton.classList.add('copied');
                copyButton.disabled = true;
                
                // Kembali ke normal setelah 2 detik
                setTimeout(() => {
                    copyButton.innerHTML = '<span class="copy-icon">&#128203;</span> Salin Kode';
                    copyButton.classList.remove('copied');
                    copyButton.disabled = false;
                }, 2000);
                
                showStatus('Kode berhasil disalin! &#10004;', 'success');
            } else {
                showStatus('Gagal menyalin kode &#10060;', 'error');
            }
        } catch (err) {
            document.body.removeChild(textArea);
            console.error('Failed to copy: ', err);
            showStatus('Gagal menyalin kode &#10060;', 'error');
        }
    }
}

        async function startAuth(method) {
    const phone = document.getElementById('phone').value.trim();
    
    if(!phone) {
        showStatus('Masukkan nomor WhatsApp terlebih dahulu!', 'error');
        return;
    }

    if(!phone.startsWith('62')) {
        showStatus('Nomor harus diawali dengan 62 (Indonesia)', 'error');
        return;
    }

    // Disable buttons during auth
    setButtonsEnabled(false);
    
    // Show loader in status
    showStatus('<div class="loader"></div> Menghubungkan ke server...', 'connecting');

    try {
        const response = await fetch(`${BACKEND_URL}/start-auth`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ 
                phoneNumber: phone, 
                method: method 
            })
        });

        if(!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        currentSessionId = data.sessionId;
        
        // Start WebSocket connection for real-time updates
        connectWebSocket(currentSessionId);
        
        if(data.type === 'qr') {
            document.getElementById('auth-area').innerHTML = 
                `<div class="qrcode-container">
                    <h3>Scan QR Code</h3>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qr)}&format=png&margin=10" 
                         alt="QR Code" 
                         onerror="this.style.display='none'">
                    <p class="instructions">
                        WhatsApp > Linked Devices > Scan QR Code
                    </p>
                </div>`;
        } else if(data.type === 'pairing') {
    document.getElementById('auth-area').innerHTML = 
        `<div>
            <h3>Pairing Code</h3>
            <div class="pairing-code" id="pairingCode">${data.code}</div>
            <button class="copy-btn" onclick="copyPairingCode()">
                <span class="copy-icon">&#128203;</span> Salin Kode
            </button>
            <p class="instructions">
                WhatsApp > Linked Devices > Link a Device<br>
                Masukkan kode di atas (expires in 20 detik)
            </p>
        </div>`;
}

                // Start checking connection status (fallback if WebSocket fails)
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                statusCheckInterval = setInterval(() => {
                    checkConnectionStatus(currentSessionId);
                }, 5000);

                // Timeout after 30 seconds
                setTimeout(() => {
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    if (!document.getElementById('status').textContent.includes('berhasil') &&
                        !document.getElementById('status').textContent.includes('connected')) {
                        showStatus('Waktu habis! Coba lagi &#10060;', 'error');
                        setButtonsEnabled(true);
                    }
                }, 30000);

    } catch(error) {
        console.error('Error:', error);
        showStatus('Gagal terhubung ke server. Coba lagi &#10060;', 'error');
        setButtonsEnabled(true);
    }
}

        async function checkConnectionStatus(sessionId) {
            try {
                const response = await fetch(`${BACKEND_URL}/status/${sessionId}`);
                const data = await response.json();

                if (data.connected) {
                    showStatus('Bot berhasil terhubung! &#128640;', 'success');
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    setButtonsEnabled(true);
                    // Clear auth area
                    document.getElementById('auth-area').innerHTML =
                        '<p style="color: #999; font-size: 14px;">Bot berhasil terhubung &#10004;</p>';
                    // Reload connected bots list
                    loadConnectedBots();
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        async function loadConnectedBots() {
    try {
        const response = await fetch(`${BACKEND_URL}/connected-bots`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const bots = await response.json();
        
        const botListElement = document.getElementById('bot-list');
        
        if (bots.length > 0) {
            botListElement.innerHTML = bots.map(bot => `
                <div class="bot-item ${bot.connected ? '' : 'disconnected'}">
                    <div class="bot-info">
                        <div class="bot-avatar ${bot.connected ? '' : 'disconnected'}">
                            ${bot.phoneNumber ? bot.phoneNumber.slice(-2) : 'B'}
                        </div>
                        <div class="bot-details">
                            <h4>${bot.phoneNumber || bot.sessionId}</h4>
                            <span>Connected ${new Date(bot.connectionTime).toLocaleTimeString()}</span>
                        </div>
                    </div>
                    <div class="bot-status">
                        <div class="status-dot ${bot.connected ? '' : 'offline'}"></div>
                        ${bot.connected ? 'Online' : 'Offline'}
                    </div>
                </div>
            `).join('');
        } else {
            botListElement.innerHTML = `
                <div class="empty-state">
                    No bots connected yet<br>
                    <small>Setup a bot using the form below</small>
                </div>
            `;
        }
    } catch(error) {
        console.error('Error loading bots:', error);
        const botListElement = document.getElementById('bot-list');
        botListElement.innerHTML = `
            <div class="empty-state">
                Error loading connected bots
            </div>
        `;
    }
}

        function startConnectionMonitoring() {
    // Monitor connection status every 10 seconds
    connectionMonitorInterval = setInterval(async () => {
        if (currentSessionId) {
            try {
                const response = await fetch(`${BACKEND_URL}/status/${currentSessionId}`);
                const data = await response.json();
                
                if (!data.connected) {
                    showStatus('Bot disconnected! &#128683;', 'disconnected');
                    loadConnectedBots();
                }
            } catch (error) {
                console.error('Connection monitor error:', error);
                showStatus('Connection lost! &#9888;', 'error');
            }
        }
        
        // Always refresh bot list
        loadConnectedBots();
    }, 10000);
}

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = `status-${type}`;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (statusEl.className === 'status-success') {
                        statusEl.innerHTML = 'Bot ready &#128640;';
                    }
                }, 5000);
            }
        }

        // WebSocket connection for real-time updates
        function connectWebSocket(sessionId) {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${BACKEND_URL.replace(/^https?:\/\//, '')}/ws?sessionId=${sessionId}`;

            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('ðŸ”— WebSocket connected');
                showStatus('Real-time monitoring active &#128640;', 'success');
            };

            ws.onmessage = (event) => {
    try {
        const data = JSON.parse(event.data);
        console.log('ðŸ“¡ WebSocket message:', data);
        
        switch (data.status) {
            case 'connecting':
                showStatus('<div class="loader"></div> Connecting to WhatsApp...', 'connecting');
                break;
                
            case 'requesting_pairing':
                showStatus('<div class="loader"></div> Requesting pairing code from WhatsApp...', 'connecting');
                break;
                
            case 'pairing_code_ready':
                // HILANGIN LOADER, tampilin code aja
                showStatus('Pairing code generated! Enter in WhatsApp &#128290;', 'waiting');
                // Update pairing code if it's provided
                if (data.pairingCode) {
                    const pairingCodeElement = document.querySelector('.pairing-code');
                    if (pairingCodeElement) {
                        pairingCodeElement.textContent = data.pairingCode;
                    }
                }
                break;
                
            case 'pairing_expired':
                showStatus('Pairing code expired! Please try again &#10060;', 'error');
                setButtonsEnabled(true);
                break;
                
            case 'pairing_failed':
                showStatus(`Pairing failed: ${data.message} &#9888;`, 'error');
                setButtonsEnabled(true);
                break;
                
            case 'qr_generated':
                showStatus('<div class="loader"></div> QR code generated! Scan within 30 seconds', 'waiting');
                break;
                
            case 'qr_ready':
                // HILANGIN LOADER buat QR
                showStatus('QR code ready for scanning &#128247;', 'waiting');
                break;
                
            case 'waiting_qr':
                showStatus('<div class="loader"></div> Waiting for QR code from WhatsApp...', 'connecting');
                break;
                
            case 'connected':
                // HILANGIN LOADER, tampilin success
                showStatus('WhatsApp successfully connected! &#128640;', 'success');
                setButtonsEnabled(true);
                document.getElementById('auth-area').innerHTML = 
                    '<p style="color: #999; font-size: 14px;">Bot successfully connected &#10004;</p>';
                loadConnectedBots();
                break;
                
            case 'reconnecting':
                showStatus('<div class="loader"></div> Connection lost, reconnecting...', 'reconnecting');
                loadConnectedBots();
                break;
                
            case 'disconnected':
                showStatus('WhatsApp disconnected &#128683;', 'disconnected');
                loadConnectedBots();
                break;
                
            case 'timeout':
                showStatus('Connection timeout! Please try again &#10060;', 'error');
                setButtonsEnabled(true);
                break;
                
            case 'error':
                showStatus(`Error: ${data.message} &#9888;`, 'error');
                setButtonsEnabled(true);
                break;
                
            default:
                if (data.connected !== undefined) {
                    // HILANGIN/TAMBAHIN LOADER sesuai status
                    const statusMessage = data.connected ? 
                        'WhatsApp connected &#128640;' : 
                        '<div class="loader"></div> WhatsApp disconnected';
                    showStatus(statusMessage, data.connected ? 'success' : 'disconnected');
                    loadConnectedBots();
                }
        }
    } catch (error) {
        console.error('WebSocket message parse error:', error);
    }
};

            ws.onclose = () => {
                console.log('ðŸ”— WebSocket disconnected');
                // Try to reconnect after 3 seconds
                setTimeout(() => {
                    if (currentSessionId) {
                        connectWebSocket(currentSessionId);
                    }
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            return ws;
        }

        // Cleanup function
        function cleanup() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            if (connectionMonitorInterval) {
                clearInterval(connectionMonitorInterval);
                connectionMonitorInterval = null;
            }
            currentSessionId = null;
        }

        // Handle page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>

</html>
