<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #25D366;
        }

        /* Status message di atas tombol */
        #status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-waiting {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: pulse-red 2s infinite;
        }

        .status-reconnecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            animation: pulse-orange 2s infinite;
        }

        /* Tombol auth yang lebih kecil */
        .auth-options {
            display: flex;
            gap: 10px;
            margin: 10px 0 20px 0;
        }

        .auth-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 44px;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .qr-btn {
            background: #25D366;
            color: white;
        }

        .pairing-btn {
            background: #128C7E;
            color: white;
        }

        /* Auth area di bawah tombol */
        #auth-area {
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .qrcode-container {
            padding: 15px;
        }

        .qrcode-container img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .pairing-code-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .pairing-code {
            font-size: 24px;
            font-weight: bold;
            background: #f8f9fa;
            padding: 12px 45px 12px 15px;
            border-radius: 10px;
            letter-spacing: 2px;
            color: #333;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .pairing-code:hover {
            border-color: #25D366;
        }

        .copy-icon-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.3s;
            color: #6c757d;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-icon-btn:hover {
            background: #e9ecef;
            color: #25D366;
        }

        .copy-icon-btn.copied {
            color: #28a745;
        }

        .copy-icon-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .instructions {
            color: #666;
            font-size: 12px;
            line-height: 1.4;
            margin-top: 8px;
        }

        /* Connected Bots Section */
        .connected-bots {
            max-height: 200px;
            overflow-y: auto;
        }

        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bot-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #25D366;
        }

        .bot-item.disconnected {
            border-left-color: #dc3545;
            opacity: 0.6;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-avatar {
            width: 36px;
            height: 36px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .bot-avatar.disconnected {
            background: #dc3545;
        }

        .bot-details h4 {
            color: #333;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .bot-details span {
            color: #666;
            font-size: 11px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #25D366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #dc3545;
            animation: none;
        }

        .status-dot.reconnecting {
            background: #ffc107;
            animation: pulse-orange 2s infinite;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes pulse-red {
            0% {
                background-color: #f8d7da;
            }

            50% {
                background-color: #f5c6cb;
            }

            100% {
                background-color: #f8d7da;
            }
        }

        @keyframes pulse-orange {
            0% {
                background-color: #fff3cd;
            }

            50% {
                background-color: #ffeaa7;
            }

            100% {
                background-color: #fff3cd;
            }
        }

        /* Disable zoom and scroll */
        body {
            touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Loader yang aesthetic */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(37, 211, 102, 0.3);
            border-top: 2px solid #25D366;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .loader-dark {
            border: 2px solid rgba(51, 51, 51, 0.3);
            border-top: 2px solid #333333;
        }

        .loader-small {
            width: 16px;
            height: 16px;
            border-width: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading states yang aesthetic */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        .loading-content {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(37, 211, 102, 0.2);
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        /* Stop button styles */
        .stop-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stop-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .stop-btn:active {
            transform: scale(0.95);
        }

        .stop-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* Action buttons container */
        .bot-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        /* Storage Management Section */
        .storage-btn {
            background: #6f42c1;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            height: 40px;
        }

        .storage-btn:hover {
            background: #5a2d91;
            transform: translateY(-1px);
        }

        .storage-btn:active {
            transform: scale(0.98);
        }

        .danger-btn {
            background: #dc3545;
        }

        .danger-btn:hover {
            background: #c82333;
        }
    </style>
</head>

        <div class="card">

                <span class="icon">ðŸ“±</span> Connected Bots

                <div id="bot-list" class="bot-list">
                    <div class="empty-state">
                        No bots connected yet
                    </div>
                </div>
            </div>
        </div>

        <!-- Setup New Bot Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">âš¡</span> Setup New Bot
            </div>

            <div class="input-group">
                <label for="phone">WhatsApp Number</label>
                <input type="tel" id="phone" placeholder="628123456789" pattern="[0-9]*" inputmode="numeric" required>
            </div>

            <!-- Status message di atas tombol -->
            <div id="status">
                <p style="color: #999; font-size: 14px;">Ready to connect</p>
            </div>

            <div class="auth-options">
                <button class="auth-btn qr-btn" onclick="startAuth('qr')" id="qrBtn">

                    Pairing Code
                </button>
            </div>

        <!-- Storage Management Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">ðŸ’¾</span> Storage Management
            </div>
            <div class="auth-options">
                <button class="storage-btn" onclick="loadStorageSessions()">
                    View All
                </button>
                <button class="storage-btn danger-btn" onclick="stopAllBots()">
                    Stop All
                </button>
            </div>
            <div id="storage-info" style="margin-top: 10px; font-size: 12px; color: #666; text-align: center;">
                Auto-reconnect enabled
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://bot-hosting-production.up.railway.app';
        let currentSessionId = null;
        let statusCheckInterval = null;
        let connectionMonitorInterval = null;
        let wsConnection = null;

        // Prevent zoom and unwanted behaviors
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, {
            passive: false
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Load connected bots on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConnectedBots();
            loadStorageInfo();
            startConnectionMonitoring();
        });

        function setButtonsEnabled(enabled) {
            document.getElementById('qrBtn').disabled = !enabled;
            document.getElementById('pairingBtn').disabled = !enabled;
        }

        function copyPairingCode() {
            const pairingCodeElement = document.getElementById('pairingCode');
            const copyButton = document.querySelector('.copy-icon-btn');
            
            if (pairingCodeElement) {
                const code = pairingCodeElement.textContent;
                
                // Buat temporary textarea untuk copy
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                textArea.setSelectionRange(0, 99999); // Untuk mobile
                
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        // Animasi success copy dengan icon check
                        copyButton.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                        `;
                        copyButton.classList.add('copied');
                        copyButton.style.color = '#28a745';
                        
                        // Kembali ke normal setelah 2 detik
                        setTimeout(() => {
                            copyButton.innerHTML = `
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            `;
                            copyButton.classList.remove('copied');
                            copyButton.style.color = '#6c757d';
                        }, 2000);
                        
                        showStatus('Kode berhasil disalin!', 'success');
                    } else {
                        showStatus('Gagal menyalin kode', 'error');
                    }
                } catch (err) {
                    document.body.removeChild(textArea);
                    console.error('Failed to copy: ', err);
                    showStatus('Gagal menyalin kode', 'error');
                }
            }
        }

        async function startAuth(method) {
            const phone = document.getElementById('phone').value.trim();
            
            if(!phone) {
                showStatus('Masukkan nomor WhatsApp terlebih dahulu!', 'error');
                return;
            }

            if(!phone.startsWith('62')) {
                showStatus('Nomor harus diawali dengan 62 (Indonesia)', 'error');
                return;
            }

            // Disable buttons during auth
            setButtonsEnabled(false);
            
            // Show aesthetic loading state
            document.getElementById('auth-area').innerHTML = `
                <div class="loading-overlay">
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p>${method === 'pairing' ? 'Meminta kode pairing...' : 'Membuat QR code...'}</p>
                    </div>
                </div>
            `;
            
            showStatus(`<div class="loader"></div> ${method === 'pairing' ? 'Meminta kode pairing dari WhatsApp...' : 'Membuat QR code...'}`, 'connecting');

            try {
                const response = await fetch(`${BACKEND_URL}/start-auth`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        phoneNumber: phone, 
                        method: method 
                    })
                });

                if(!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentSessionId = data.sessionId;
                
                // Start WebSocket connection for real-time updates
                connectWebSocket(currentSessionId);
                
                // Start checking connection status (fallback if WebSocket fails)
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                statusCheckInterval = setInterval(() => {
                    checkConnectionStatus(currentSessionId);
                }, 5000);

                // Timeout after 60 seconds
                setTimeout(() => {
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    const statusEl = document.getElementById('status');
                    if (!statusEl.textContent.includes('berhasil') &&
                        !statusEl.textContent.includes('connected')) {
                        showStatus('Waktu habis! Coba lagi', 'error');
                        setButtonsEnabled(true);
                        document.getElementById('auth-area').innerHTML = 
                            '<p style="color: #999; font-size: 14px;">Authentication timeout</p>';
                    }
                }, 60000);

            } catch(error) {
                console.error('Error:', error);
                showStatus('Gagal terhubung ke server. Coba lagi', 'error');
                setButtonsEnabled(true);
                document.getElementById('auth-area').innerHTML = 
                    '<p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>';
            }
        }

        async function checkConnectionStatus(sessionId) {
            try {
                const response = await fetch(`${BACKEND_URL}/status/${sessionId}`);
                const data = await response.json();

                if (data.connected) {
                    showStatus('Bot berhasil terhubung!', 'success');
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    setButtonsEnabled(true);
                    // Clear auth area
                    document.getElementById('auth-area').innerHTML =
                        '<p style="color: #999; font-size: 14px;">Bot berhasil terhubung</p>';
                    // Reload connected bots list
                    loadConnectedBots();
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        async function loadConnectedBots() {
            try {
                const response = await fetch(`${BACKEND_URL}/connected-bots`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const bots = await response.json();
                
                const botListElement = document.getElementById('bot-list');
                
                if (bots.length > 0) {
                    botListElement.innerHTML = bots.map(bot => `
                        <div class="bot-item ${bot.connected ? '' : 'disconnected'}">
                            <div class="bot-info">
                                <div class="bot-avatar ${bot.connected ? '' : 'disconnected'}">
                                    ${bot.phoneNumber ? bot.phoneNumber.slice(-2) : 'B'}
                                </div>
                                <div class="bot-details">
                                    <h4>${bot.phoneNumber || bot.sessionId}</h4>
                                    <span>Connected ${new Date(bot.connectionTime).toLocaleTimeString()}</span>
                                </div>
                            </div>
                            <div class="bot-actions">
                                <div class="bot-status">
                                    <div class="status-dot ${bot.connected ? '' : 'offline'}"></div>
                                    ${bot.connected ? 'Online' : 'Offline'}
                                </div>
                                <button class="stop-btn" onclick="stopBot('${bot.phoneNumber}')" ${!bot.connected ? 'disabled' : ''}>
                                    Stop
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    botListElement.innerHTML = `
                        <div class="empty-state">
                            No bots connected yet<br>
                            <small>Setup a bot using the form below</small>
                        </div>
                    `;
                }
            } catch(error) {
                console.error('Error loading bots:', error);
                const botListElement = document.getElementById('bot-list');
                botListElement.innerHTML = `
                    <div class="empty-state">
                        Error loading connected bots
                    </div>
                `;
            }
        }

        async function stopBot(phoneNumber) {
            if (!confirm(`Stop bot ${phoneNumber}?`)) return;
            
            try {
                showStatus(`<div class="loader loader-small"></div> Stopping bot...`, 'connecting');
                
                const response = await fetch(`${BACKEND_URL}/stop-bot`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Bot ${phoneNumber} berhasil di-stop`, 'success');
                    loadConnectedBots();
                } else {
                    showStatus(`Gagal stop bot: ${data.error}`, 'error');
                }
            } catch(error) {
                console.error('Error stopping bot:', error);
                showStatus('Gagal stop bot', 'error');
            }
        }

        async function stopAllBots() {
            if (!confirm('Stop semua bot yang terhubung?')) return;
            
            try {
                showStatus(`<div class="loader"></div> Stopping all bots...`, 'connecting');
                
                const response = await fetch(`${BACKEND_URL}/stop-all-connections`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Semua bot berhasil di-stop (${data.stoppedSessions.length} sessions)`, 'success');
                    loadConnectedBots();
                } else {
                    showStatus(`Gagal stop semua bot: ${data.error}`, 'error');
                }
            } catch(error) {
                console.error('Error stopping all bots:', error);
                showStatus('Gagal stop semua bot', 'error');
            }
        }

        async function loadStorageSessions() {
            try {
                showStatus(`<div class="loader"></div> Loading sessions...`, 'connecting');
                
                const response = await fetch(`${BACKEND_URL}/storage/sessions`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    const sessions = data.sessions;
                    let message = `Total sessions: ${sessions.length}`;
                    const connected = sessions.filter(s => s.connected).length;
                    if (connected > 0) {
                        message += ` (${connected} connected)`;
                    }
                    showStatus(message, 'success');
                } else {
                    showStatus('Gagal load sessions', 'error');
                }
            } catch(error) {
                console.error('Error loading sessions:', error);
                showStatus('Gagal load sessions', 'error');
            }
        }

        async function loadStorageInfo() {
            try {
                const response = await fetch(`${BACKEND_URL}/storage/active-sessions`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        const infoEl = document.getElementById('storage-info');
                        infoEl.textContent = `${data.sessions.length} active sessions in storage`;
                    }
                }
            } catch(error) {
                console.error('Error loading storage info:', error);
            }
        }

        function startConnectionMonitoring() {
            // Monitor connection status every 10 seconds
            connectionMonitorInterval = setInterval(async () => {
                if (currentSessionId) {
                    try {
                        const response = await fetch(`${BACKEND_URL}/status/${currentSessionId}`);
                        const data = await response.json();
                        
                        if (!data.connected) {
                            showStatus('Bot disconnected!', 'disconnected');
                            loadConnectedBots();
                        }
                    } catch (error) {
                        console.error('Connection monitor error:', error);
                        showStatus('Connection lost!', 'error');
                    }
                }
                
                // Always refresh bot list
                loadConnectedBots();
                loadStorageInfo();
            }, 10000);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = `status-${type}`;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (statusEl.className === 'status-success') {
                        statusEl.innerHTML = '<p style="color: #999; font-size: 14px;">Ready to connect</p>';
                        statusEl.className = '';
                    }
                }, 5000);
            }
        }

        // WebSocket connection for real-time updates
        function connectWebSocket(sessionId) {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${BACKEND_URL.replace(/^https?:\/\//, '')}/ws?sessionId=${sessionId}`;

            const ws = new WebSocket(wsUrl);
            wsConnection = ws;

            ws.onopen = () => {
                console.log('WebSocket connected');
                showStatus('Real-time monitoring active', 'success');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);
                    
                    switch (data.status) {
                        case 'connecting':
                            showStatus('<div class="loader"></div> Menghubungkan ke WhatsApp...', 'connecting');
                            break;
                            
                        case 'requesting_pairing':
                            showStatus('<div class="loader"></div> Meminta kode pairing dari WhatsApp...', 'connecting');
                            break;
                            
                        case 'pairing_code_ready':
                            // Tampilkan pairing code dengan icon copy SVG yang proper
                            document.getElementById('auth-area').innerHTML = `
                                <div>
                                    <h3>Pairing Code</h3>
                                    <div class="pairing-code-container">
                                        <div class="pairing-code" id="pairingCode">${data.pairingCode}</div>
                                        <button class="copy-icon-btn" onclick="copyPairingCode()" title="Salin kode">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <p class="instructions">
                                        WhatsApp > Linked Devices > Link a Device<br>
                                        Masukkan kode di atas (expires in 60 detik)
                                    </p>
                                </div>
                            `;
                            showStatus('Kode pairing berhasil dibuat!', 'waiting');
                            break;
                            
                        case 'pairing_expired':
                            showStatus('Kode pairing expired! Silakan coba lagi', 'error');
                            setButtonsEnabled(true);
                            document.getElementById('auth-area').innerHTML = 
                                '<p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>';
                            break;
                            
                        case 'pairing_failed':
                            showStatus(`Gagal pairing: ${data.message}`, 'error');
                            setButtonsEnabled(true);
                            document.getElementById('auth-area').innerHTML = 
                                '<p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>';
                            break;
                            
                        case 'qr_generated':
                            showStatus('<div class="loader"></div> QR code dibuat! Scan dalam 60 detik', 'waiting');
                            break;
                            
                        case 'qr_ready':
                            // Tampilkan QR code
                            document.getElementById('auth-area').innerHTML = 
                                `<div class="qrcode-container">
                                    <h3>Scan QR Code</h3>
                                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qr)}&format=png&margin=10" 
                                         alt="QR Code" 
                                         onerror="this.style.display='none'">
                                    <p class="instructions">
                                        WhatsApp > Linked Devices > Scan QR Code
                                    </p>
                                </div>`;
                            showStatus('QR code siap untuk di-scan', 'waiting');
                            break;
                            
                        case 'waiting_qr':
                            showStatus('<div class="loader"></div> Menunggu QR code dari WhatsApp...', 'connecting');
                            break;

                        case 'connected':
                            showStatus('WhatsApp berhasil terhubung!', 'success');
                            setButtonsEnabled(true);
                            document.getElementById('auth-area').innerHTML = 
                                '<p style="color: #999; font-size: 14px;">Bot berhasil terhubung</p>';
                            loadConnectedBots();
                            loadStorageInfo();
                            break;
                            
                        case 'reconnecting':
                            showStatus('<div class="loader"></div> Koneksi terputus, menyambung ulang...', 'reconnecting');
                            loadConnectedBots();
                            break;
                            
                        case 'disconnected':
                            showStatus('WhatsApp terputus', 'disconnected');
                            loadConnectedBots();
                            break;
                            
                        case 'timeout':
                            showStatus('Koneksi timeout! Silakan coba lagi', 'error');
                            setButtonsEnabled(true);
                            document.getElementById('auth-area').innerHTML = 
                                '<p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>';
                            break;
                            
                        case 'error':
                            showStatus(`Error: ${data.message}`, 'error');
                            setButtonsEnabled(true);
                            document.getElementById('auth-area').innerHTML = 
                                '<p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>';
                            break;
                            
                        default:
                            if (data.connected !== undefined) {
                                const statusMessage = data.connected ? 
                                    'WhatsApp terhubung' : 
                                    '<div class="loader"></div> WhatsApp terputus';
                                showStatus(statusMessage, data.connected ? 'success' : 'disconnected');
                                loadConnectedBots();
                            }
                    }
                } catch (error) {
                    console.error('WebSocket message parse error:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Try to reconnect after 3 seconds
                setTimeout(() => {
                    if (currentSessionId) {
                        connectWebSocket(currentSessionId);
                    }
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            return ws;
        }

        // Cleanup function
        function cleanup() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            if (connectionMonitorInterval) {
                clearInterval(connectionMonitorInterval);
                connectionMonitorInterval = null;
            }
            if (wsConnection) {
                wsConnection.close();
                wsConnection = null;
            }
            currentSessionId = null;
        }

        // Handle page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
