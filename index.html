<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Bot Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255,255,255,0.8);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #25D366;
        }

        .auth-options {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .auth-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .qr-btn {
            background: #25D366;
            color: white;
        }

        .pairing-btn {
            background: #128C7E;
            color: white;
        }

        #auth-area {
            margin-top: 15px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qrcode-container {
            padding: 15px;
        }

        .qrcode-container img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .pairing-code {
            font-size: 28px;
            font-weight: bold;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            letter-spacing: 3px;
            color: #333;
            margin: 10px 0;
        }

        .instructions {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
        }

        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-waiting {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Connected Bots Section */
        .connected-bots {
            max-height: 200px;
            overflow-y: auto;
        }

        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bot-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #25D366;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .bot-details h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .bot-details span {
            color: #666;
            font-size: 12px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #25D366;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #25D366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Disable zoom and scroll */
        body {
            touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="container">
        <div class="header">
            <h1>&#128302; WhatsApp Bot</h1>
            <p>Manage your connected bots</p>
        </div>

        <!-- Connected Bots Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">&#128241;</span> Connected Bots
            </div>
            <div class="connected-bots">
                <div id="bot-list" class="bot-list">
                    <div class="empty-state">
                        No bots connected yet
                    </div>
                </div>
            </div>
        </div>

        <!-- Setup New Bot Section -->
        <div class="card">
            <div class="section-title">
                <span class="icon">&#9889;</span> Setup New Bot
            </div>

            <div class="input-group">
                <label for="phone">WhatsApp Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="628123456789" 
                    pattern="[0-9]*"
                    inputmode="numeric"
                    required
                >
            </div>

            <div class="auth-options">
                <button class="auth-btn qr-btn" onclick="startAuth('qr')">
                    <span class="icon">&#128247;</span> QR Code
                </button>
                <button class="auth-btn pairing-btn" onclick="startAuth('pairing')">
                    <span class="icon">&#128290;</span> Pairing Code
                </button>
            </div>

            <div id="auth-area">
                <p style="color: #999; font-size: 14px;">Pilih metode autentikasi</p>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://bot-hosting-production.up.railway.app';
        let currentSessionId = null;
        let statusCheckInterval = null;

        // Prevent zoom and unwanted behaviors
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Load connected bots on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConnectedBots();
        });

        async function startAuth(method) {
            const phone = document.getElementById('phone').value.trim();
            
            if(!phone) {
                showStatus('Masukkan nomor WhatsApp terlebih dahulu!', 'error');
                return;
            }

            if(!phone.startsWith('62')) {
                showStatus('Nomor harus diawali dengan 62 (Indonesia)', 'error');
                return;
            }

            showStatus('Menghubungkan ke server...', 'connecting');

            try {
                const response = await fetch(`${BACKEND_URL}/start-auth`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        phoneNumber: phone, 
                        method: method 
                    })
                });

                if(!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentSessionId = data.sessionId;
                
                if(data.type === 'qr') {
                    document.getElementById('auth-area').innerHTML = 
                        `<div class="qrcode-container">
                            <h3>Scan QR Code</h3>
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qr)}&format=png&margin=10" 
                                 alt="QR Code" 
                                 onerror="this.style.display='none'">
                            <p class="instructions">
                                WhatsApp > Linked Devices > Scan QR Code
                            </p>
                        </div>`;
                } else if(data.type === 'pairing') {
                    document.getElementById('auth-area').innerHTML = 
                        `<div>
                            <h3>Pairing Code</h3>
                            <div class="pairing-code">${data.code}</div>
                            <p class="instructions">
                                WhatsApp > Linked Devices > Link a Device<br>
                                Masukkan kode di atas
                            </p>
                        </div>`;
                }

                showStatus('Menunggu koneksi...', 'waiting');
                
                // Start checking connection status
                if(statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                statusCheckInterval = setInterval(() => {
                    checkConnectionStatus(currentSessionId);
                }, 3000);

            } catch(error) {
                console.error('Error:', error);
                showStatus('Gagal terhubung ke server. Coba lagi.', 'error');
            }
        }

        async function checkConnectionStatus(sessionId) {
            try {
                const response = await fetch(`${BACKEND_URL}/status/${sessionId}`);
                const data = await response.json();
                
                if(data.connected) {
                    showStatus('Bot berhasil terhubung! &#10004;', 'success');
                    if(statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    // Clear auth area
                    document.getElementById('auth-area').innerHTML = 
                        '<p style="color: #999; font-size: 14px;">Bot berhasil terhubung</p>';
                    // Reload connected bots list
                    loadConnectedBots();
                }
            } catch(error) {
                console.error('Status check error:', error);
            }
        }

        // Ganti function loadConnectedBots dengan ini:
async function loadConnectedBots() {
    try {
        const response = await fetch(`${BACKEND_URL}/connected-bots`);
        const bots = await response.json();
        
        const botList = document.getElementById('bot-list');
        
        if (bots.length > 0) {
            botList.innerHTML = bots.map(bot => `
                <div class="bot-item">
                    <div class="bot-info">
                        <div class="bot-avatar">${bot.phoneNumber ? bot.phoneNumber.slice(-2) : 'B'}</div>
                        <div class="bot-details">
                            <h4>${bot.phoneNumber || bot.sessionId}</h4>
                            <span>Connected ${new Date(bot.connectionTime).toLocaleTimeString()}</span>
                        </div>
                    </div>
                    <div class="bot-status">
                        <div class="status-dot"></div>
                        Online
                    </div>
                </div>
            `).join('');
        } else {
            botList.innerHTML = `
                <div class="empty-state">
                    No bots connected yet<br>
                    <small>Setup a bot using the form below</small>
                </div>
            `;
        }
    } catch(error) {
        console.error('Error loading bots:', error);
        botList.innerHTML = `
            <div class="empty-state">
                Error loading connected bots
            </div>
        `;
    }
}

// Tambah polling untuk auto-refresh connected bots
setInterval(loadConnectedBots, 5000); // Refresh every 5 seconds

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = `status-${type}`;
        }
    </script>
</body>
</html>
